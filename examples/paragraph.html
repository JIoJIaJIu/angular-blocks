<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script type="text/javascript" src="../angular-blocks.min.js"></script>
    <script type="text/javascript">

        var module = angular.module('myApp', []);
        module.block('paragraph', function ($scope, $element, $attrs, props) {
            $scope.text = reverse($scope.data);
        }, {
            template: "<p>{{text}}</p>"
        });

        function reverse (str) {
            return str && str.split("").reverse().join("");
        }
    </script>
</head>

<body ng-app="myApp">
    <div block="paragraph" data-init="'This is Sparta!'"></div>
    <div block="paragraph">This is Sparta!</div>
</body>
</html>
