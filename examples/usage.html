<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script type="text/javascript" src="../angular-blocks.js"></script>
    <script type="text/javascript">

        var module = angular.module('myApp', []);
        module.block('checkbox', function () {
        }, {
            template: "<span></span>"
        });

        module.controller('A', function () {
            console.log('controllerA');
        });

        module.controller('B', function () {
            console.log('controllerB');
        });
    </script>
</head>

<body ng-app="myApp">
    <div block="checkbox" ng-controller="A"></div>
    <div block="checkbox" ng-controller="B"></div>
</body>
</html>
